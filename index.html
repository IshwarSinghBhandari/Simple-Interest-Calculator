<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <section class="container contain">
        
        <div class="row thisone ">
            <h1 class="text-center mb-3 mt-2 ">Simple Interest Calculator</h1>
                <hr>
            <div class="col-md-7 col-l-12 ">
                <div class="mn mt-3 container">
                    <div>
                        <div class="row">
                            <div class="col-6 ">
                                <p class="m-auto">Principal Amount</p>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <input type="number" value="10000" id="range1" class="yearly">

                            </div>
                        </div>
                        <div>
                            <input id="yearly" type="range" min="1000" max="1000000" step="1" value="10000"
                                class="w-100 slider mt-4">
                        </div>
                    </div>

                    <div>
                        <div class="row mt-4">
                            <div class="col-6 ">
                                <p class="m-auto">Time Period (Years)</p>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <input type="number" value="20" id="range2" class="">
                            </div>
                        </div>
                        <div>
                            <input id="time" type="range" min="1" max="30" value="20"  class="w-100 slider mt-4">
                        </div>
                    </div>
                    
                    <div>
                        <div class="row mt-4">
                            <div class="col-6 ">
                                <p class="m-auto">Interest Rate (% P.A.)</p>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <input type="number" value="5.5" id="range3" class="">
                            </div>
                        </div>
                        <div>
                            <input id="interest" type="range" min="1" max="15" step="0.1" value="5.5" class="w-100 slider mt-4">
                        </div>
                    </div>

     <!-- --------------------------------------------------------------------------------------------->

               

                    <div class="mt-2">
                        <div class="row">
                            <div class="col-6">
                                <p>Principal Amount</p>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <p class="pamount">70000</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-2 mb-3">
                        <div class="row">
                            <div class="col-6">
                                <p>Interest Amount</p>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <p class="iamount">70000</p>
                            </div>
                        </div>
                    </div>
                 
                    <div class="mt-2 mb-3">
                        <div class="row">
                            <div class="col-6">
                                <p>Total Amount </p>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <p class="tamount">70000</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <hr class="mt-5 hr2">
            <div class="col-md-5 col-l-12 ">
                <div class="mn">
                    <div id="myPlot" style="width:100% !important ;  height:100%;">
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
